{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to complete "{{ chore }}"?  The next due date would be <strong>{{ chore.find_next_due_date | date:'l, F j Y' }}</strong></p>
      <button type="submit" class="btn btn-success">Complete</button>
      <a class="btn btn-secondary" href="{% url 'chore-list' %}" role="button">Go Back</a>
    </form>
  </div>
</div>
{% endblock %}
