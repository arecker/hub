{% extends "base.html" %}
{% block content %}
<div class="btn-group m-2" role="group" aria-label="Basic example">
  <a href="{% url 'chore-create' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">New</a>
</div>
<table class="table m-2">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Assignee</th>
      <th scope="col">Next Due Date</th>
    </tr>
  </thead>
  <tbody>
    {% for chore in chore_list %}
    <tr>
      <td>{{ chore.name }}</td>
      <td>{{ chore.assignee }}</td>
      <td>{{ chore.next_due_date | date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
