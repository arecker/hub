{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-success">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
