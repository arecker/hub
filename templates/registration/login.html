{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
